<ul>
    {{ if .Site.Data.technical_skills.en }}
    {{ range $key, $value := .Site.Data.technical_skills.en }}
    <li><span class="text-lg font-semibold">{{ $key | humanize }}</span>
        {{ range $value }}
        <ul>
            <li class="my-2">
                <span class="font-semibold">{{ . }}</span>
            </li>
        </ul>
        {{ end }}
    </li>
    {{ end }} {{ end }}
</ul>
