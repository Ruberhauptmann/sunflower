{{ define "main" }}

<div class="hero min-h-screen bg-center bg-cover" style="background-image: url('{{ .Site.Params.hero }}')">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content p-10 mx-4 backdrop-blur-xl">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">{{ .Site.Title }}</h1>
            <p class="py-6">{{ .Site.Params.Abstract }}</p>
        </div>
    </div>
</div>

{{ range .Site.Sections }}
{{ $section := . }}
<div class="max-w-7xl mx-auto my-5 px-2">
    <a href="{{ $section.Permalink }}" class="link link-hover">
        <h1 class="text-4xl">{{ $section.Title }}</h1>
    </a>

    <div class="flex flex-wrap justify-left my-5">
    {{ range first 3 $section.RegularPages }}
        <div class="w-96 h-60 shadow-sm bg-secondary text-secondary-content mx-2 my-2 rounded-2xl">
            <div class="p-4">
                {{ partial "postmeta.html" . }}
                <p class="line-clamp-3 text-justify">{{ .Summary }}</p>
            </div>
        </div>
    {{ end }}
    </div>
</div>
{{ end }}

{{ end }}
